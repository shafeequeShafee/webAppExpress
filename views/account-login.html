<body>

	<!-- site__header / end -->
	<!-- site__body -->
	<div class="site__body">
		<div class="block-space block-space--layout--after-header"></div>
		<div class="block">
			<div class="container container--max--lg">
				<div class="row">
					<div class="col-md-6 d-flex">
						<div class="card flex-grow-1 mb-md-0 mr-0 mr-lg-3 ml-0 ml-lg-4">
							<div class="card-body card-body--padding--2">
								<h3 class="card-title">Login</h3>
								<div>
									<!-- <form > -->
									<div class="form-group"><label for="signin-email">Email address</label> <input
											id="signin-email" type="email" class="form-control"
											placeholder="customer@example.com"></div>
									<div class="form-group"><label for="signin-password">Password</label> <input
											id="signin-password" type="password" class="form-control"
											placeholder="Secret word"> <small class="form-text text-muted"><a
												href="#">Forgot password?</a></small></div>
									<div class="form-group">
										<div class="form-check"><span class="input-check form-check-input"><span
													class="input-check__body"><input class="input-check__input"
														type="checkbox" id="signin-remember"> <span
														class="input-check__box"></span> <span
														class="input-check__icon"><svg width="9px" height="7px">
															<path
																d="M9,1.395L3.46,7L0,3.5L1.383,2.095L3.46,4.2L7.617,0L9,1.395Z" />
														</svg> </span></span></span><label class="form-check-label"
												for="signin-remember">Remember Me</label></div>
									</div>
									<div class="form-group mb-0"><button type="submit"
											class="btn btn-primary mt-3 btn-login" id="loginBtn">Login</button></div>
								</div>
								<!-- </form> -->
							</div>
						</div>
					</div>
					<div class="col-md-6 d-flex mt-4 mt-md-0">
						<div class="card flex-grow-1 mb-0 ml-0 ml-lg-3 mr-0 mr-lg-4">
							<div class="card-body card-body--padding--2">
								<h3 class="card-title">Register</h3>
								<form id="formLogin">
									<div class="form-group"><label for="signup-email">Email address</label> <input
											id="signup-email" type="email" class="form-control"
											placeholder="customer@example.com"></div>
									<div class="form-group"><label for="signup-password">Password</label> <input
											id="signup-password" type="password" class="form-control"
											placeholder="Secret word"></div>
									<div class="form-group"><label for="signup-confirm">Repeat password</label>
										<input id="signup-confirm" type="password" class="form-control"
											placeholder="Secret word">
									</div>
									<div class="form-group mb-0"><button type="submit" class="btn btn-primary mt-3 "
											id="signUpBtn">Register</button></div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="block-space block-space--layout--before-footer"></div>
	</div><!-- site__body / end -->
	<!-- scripts -->
	<script src="/public/vendor/jquery/jquery.min.js"></script>
	<script src="/public/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="/public/vendor/owl-carousel/owl.carousel.min.js"></script>
	<script src="/public/vendor/nouislider/nouislider.min.js"></script>
	<script src="/public/vendor/photoswipe/photoswipe.min.js"></script>
	<script src="/public/vendor/photoswipe/photoswipe-ui-default.min.js"></script>

	<script src="/public/js/number.js"></script>
	<script src="/public/js/main.js"></script>
</body>
<script>
	var form = document.getElementById("formLogin");
	function handleForm(event) { event.preventDefault(); }
	form.addEventListener('submit', handleForm);


	var btnLogin = document.getElementById("loginBtn");
	btnLogin.addEventListener("click", async () => {
		const email = document.getElementById('signin-email').value;
		const password = document.getElementById('signin-password').value;
		if (password && email) {
			const response = await fetch('http://localhost:4000/account/login', {

				method: 'POST',
				body: JSON.stringify({
					email: email,
					password: password
				}),
				headers: {
					'Content-Type': 'application/json'
				}
			});
			const myJson = await response.json();
			if (myJson) {
				alert("Sucessfully loged in")
			}
			else {
				alert('unable to login')
			}
		}
		else{
			alert("pls check on your credentials")
		}

	});



	var btnSignUp = document.getElementById("signUpBtn");
	btnSignUp.addEventListener("click", async () => {
		const email = document.getElementById('signup-email').value;
		const password = document.getElementById('signup-password').value;
		const confirmPassword = document.getElementById('signup-confirm').value;
		if (password === confirmPassword && email) {
			const response = await fetch('http://localhost:4000/account/signingUp', {

				method: 'POST',
				body: JSON.stringify({
					email: email,
					password: password
				}),
				headers: {
					'Content-Type': 'application/json'
				}
			});
			const myJson = await response.json();
			if (myJson) {
				alert("Sucessfully Registered")
			}
			else {
				alert("pls register again , something error happend")
			}

		}
		else {
			alert("pls check on your credentials")
		}


	});




</script>
